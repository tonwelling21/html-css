    <title>Fontes Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url('fonts/love larry.ttf') format('truetype');
            /*
                Tipo de format ()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetupe-aat (Apple Advanced Typography)
                - svg
            */
            font-weight: normal;
            font-style: normal;
        }

        body {
            font-family: Love, Helvetica, sans-serif;
        }

        h1 {
            font-family: Love, Times, serif;
            font-size: 3em;
            font-weight: normal;
        }
    </style>
</head>
