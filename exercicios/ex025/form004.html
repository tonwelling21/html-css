<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                <input type="text" name="nome" id="inome" required autocomplete="on" minlength="5" max="20" >
            </div>
            <div>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required>
            </div>
            <div>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(xx) xxxxx-xxxx" pattern="^\(\d{2}\)\d{4,5}-\d{4}$">
            </div>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </div>
        </fieldset>
    </form>
</body>
</html>
